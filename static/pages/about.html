                    <div class="carousel-caption">
                        <p>{{slide.text}}</p>
                    </div>
                </div>
            </div>
        </div>
        <p>
            This is page is still under construction. See the <a href="#faq">faq</a> for more
            information.

    </div>
    <div ng-show="currentLangue == 'id'">
        <h2>Situs ini tentang apa?</h2>

        <p>
            Maaf, halaman ini belum selesai. Untuk sementara mohon lihat <a href="#faq">faq</a>.
