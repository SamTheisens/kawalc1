<!DOCTYPE html>
<html ng-app="app" ng-controller="PageController">
<head>
    <title>{{ 'TITLE' | translate }}</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>
    <script src="dist/angular-resource/angular-resource.js"></script>
    <script src="dist/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="dist/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="dist/angular-translate/angular-translate.min.js.js"></script>
    <script src="dist/ng-flow-standalone.min.js"></script>
    <script src="dist/fusty-flow.js"></script>
    <script src="dist/fusty-flow-factory.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
          rel="stylesheet"/>
    <link href="css/site.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header>
        <div class="logo"></div>
        <h1 class="title">{{ 'HEADLINE' | translate }}</h1>

        <div class="langSwitch">
            <a ng-class="{selected: route.current.loadedTemplateUrl == 'pages/home.html'}" href="#">{{ 'PAGE_HOME' | translate }}</a>
            <a ng-class="{selected: route.current.loadedTemplateUrl == 'pages/about.html'}" href="#about">{{ 'PAGE_ABOUT' | translate }}</a>
            <a ng-class="{selected: route.current.loadedTemplateUrl == 'pages/contact.html'}" href="#contact">{{ 'PAGE_CONTACT' | translate }}</a>
            <div class="splitter" ></div>
            <img src="img/flags/id.png" ng-click="switchLang('id')"
                 ng-class="{selected: currentLangue == 'id'}">
            <img src="img/flags/en.png" ng-click="switchLang('en')"
                 ng-class="{selected: currentLangue == 'en'}">
        </div>
        <hr class="soften"/>
    </header>
    <div id="main">
        <div ng-view></div>
    </div>

</div>

</body>
</html>
